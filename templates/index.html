<html lang="en">
    <head>
        <title>CISC108 Weather App</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}" />
        <link rel="shortcut icon" href="{{ url_for('static', filename = 'favicon.ico') }}"/>
    </head>
    <body>
    <img id="background" src="{{ url_for('static', filename = background) }}" alt="Background" />
        <div id="heading">
            <h1>Weather Clothing Project</h1>
            <form action="/" method="POST">
                <label>
                    Location:
                    <input type="text" name="location" />
                </label>
                <label>
                    Submit
                    <input type="submit" value="submit" />
                </label>
            </form>
        </div>
        <div id="clothing-container" style="{{ display_clothing }}">
            {% for clothing_name in clothes %}
                <h2>{{ clothing_name }}</h2>
            {% endfor %}
        </div>
    </body>
</html>
